<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>问答分享</title>
		<link rel="stylesheet" href="../css/lib/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/question.css" />
		<!-- 页面自适应js -->
		<script type="text/javascript" src="../js/lib/pageFree.js" ></script>
		<script type="text/javascript" src="../js/lib/template.js" ></script>
	</head>
	<body>
		<script id="tmp" type="text/html"> 
		<!-- 头 -->
		<div class="top-container">
			<div class="left">
				我家瑜伽&nbsp;Home&nbsp;Yoga
			</div> 
			<div class="right" id="xiazai">
				下载APP
			</div>
		</div>
		<div class="main-container">
			<!--标题-->
			<div class="title"> {{data.QuestionInfo.Question}}</div>
			<!--内容-->
			<div class="sketch">{{data.QuestionInfo.Content}}</div>
			<!--作者信息-->
			<div class="author">
				<div class="author1">{{data.QuestionInfo.Username}}</div>
				<div class="author2" id="time"></div>
				<!--<div class="author3">删除</div>-->
				<div class="author4" id="author4"></div>
			</div>
			<!--华丽的分割线-->
			<div class="divider">
				<div class="divider1"></div>
			</div>
						<!-- 评论 -->
			<div class="main-comment">
				<!-- 右边内容 --> 
				<ul class="comment-ul">
					 {{if data.AnswerInfo }}
					{{each data.AnswerInfo  value index }}
					<li>
						<!-- 左边头像 -->
						{{if value.YaUserHeadportrait == "?x-oss-process=style/head"}}
						<div class="rank_header" style="background-image: url(../appview/img/touxiang_icon@2x.png);"></div>
						{{else if value.ConHeadportrait !== "?x-oss-process=style/head"}}
						<div class="user-info" style="background-image: url({{value.YaUserHeadportrait}});">
							{{if value.YaUserRoleName == "小馆主"}}
							<div class="tag-name">{{value.YaUserRoleName}}</div>
							{{else if  value.YaUserRoleName}}
							<div class="tag-name1">{{value.YaUserRoleName}}</div>
							{{/if}}
						</div>
						{{/if}}
						<div class="dynamic_top">
							<div class="dynamic_user">{{value.YaUsername}}</div>
							<div class="dynamic_time">{{value.start}}</div>
						</div>
						<div class="dynamic_middle">
							<div class="dynamic_content">
								{{value.YaContent}}
							</div>
						</div>
						<div class="good_num">
							<i class="fa fa-thumbs-o-up" id="xiazai2"></i>{{value.Praise}}
						</div>
						<ul class="comment_content">
							{{if value.YaReplyInfo }}
							{{each value.YaReplyInfo  value index }}
							{{if index < 2 }}
							<li>
								<span class="responder">{{value.UserName}}：</span>
								{{if index == 1}}
								<span class="responder_content">{{value.Content}}<span class="tishi">查看全部回复</span></span>
								{{else if index !==1}}
								<span class="responder_content">{{value.Content}}</span>
								{{/if}}
							</li>
							
							 {{else if index > 2}}
							 <li>
									<span class="responder">{{value.UserName}}：</span>
									<span class="responder_content">{{value.Content}}</span>
									<span class="tishi">查看全部回复</span>
								</li>
								{{/if}}
							{{/each}}
					          {{else}}
				             <li class="ab"></li>
				          	{{/if}}
						</ul>
						<div class="fgx1">
							<div class="fgx"></div>
						</div>
					</li>
				{{/each}}
					{{else}}
				<li class="ab"></li>
					{{/if}}
				</ul>
			</div>
				
			<!--<!-- 查看更多 -->
			<div class="see-more" id="xiazai1">
				更多内容
			</div>
		</div>
		</script>
	</body>
	<script type="text/javascript" src="../js/lib/jquery.js" ></script>
	<script type="text/javascript" src="../js/question.js" ></script>
</html>
