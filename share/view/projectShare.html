<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>门店项目分享</title>
		<link rel="stylesheet" href="../css/projectShare.css" />
		<!-- 页面自适应js -->
		<script type="text/javascript" src="../js/lib/pageFree.js" ></script>
		<script type="text/javascript" src="../js/lib/template.js" ></script>
	</head>
	<body>
		<script id="tmp" type="text/html">
		<!-- 头 -->
		<div class="top-container">
			<div class="left">
				我家瑜伽&nbsp;Home&nbsp;Yoga
			</div>
			<div class="right" id="xiazai">
				下载APP
			</div>
		</div>
		<div class="main-container">
			<div class="project_top">
				<div class="project_img" style="background-image: url({{data.Project.PicURL}});"></div>
				<div class="project_name">
					{{data.Project.Name}}
				</div>
				<!--价格-->
			<div class="dengji">
				<div class="dengji1 clearfloat">折</div>
				<div class="dengji2 clearfloat">当前会员等级{{data.Level}}</div>
			</div>
			{{if data.CardList}}
			{{each data.CardList  value  index}}
			{{if index == 0}}
				<div class="dengji3">可预约次数：{{value.Times}}次</div> 
			    <div class="jiage ">
				<div class="jiage1">原价
					<span>{{value.OriginPrice}}</span>
				</div>
				<div class="xuanx">
					<input type="radio" name="radio" id="radio"/>
					<div class="ab">单次</div>
					<div class="ab1">{{value.Price}}</div>
				</div>
			</div>
			<div class="jiagea ">
				<div class="jiagea1">原价
					<span>{{value.OriginCombo}}</span>
				</div>
				<div class="xuanxa">
					<input type="radio"  name="radio" id="radio"/>
					<div class="aba">套餐</div>
					<div class="ab1a">{{value.Combo}}</div>
				</div>
			</div>
			</div>
			<div class="yinc"></div>
			<div class="zhongj" id="xiazai3">
				<div class="zuo">选择项目选项
					<span class="xmm">{{data.Project.Name}}</span> </div>
				<div class="you">&gt</div>
			</div>
			<div class="xian1">
				<div class="xian"></div>
			</div>
		</div>
		<div class="Details" id="Details">
		</div>
		{{/if}}
		{{/each}}
		{{else}}
	   <li></li>
	{{/if}}
		<!-- 查看更多 -->  
		<div class="see-more" id="xiazai1">
			项目咨询
		</div>
		<!-- 底部工具栏 -->
		<div class="footer">
			<span class="footerSpan footer_left">
					{{if data.CardList}}
			{{each data.CardList  value  index}}
			{{if index == 0}}
				单次：<span  class="footerPrice">¥{{value.Price}}</span>
			</span>
			{{/if}}
		{{/each}}
		{{else}}
	   <li></li>
	{{/if}}
			<span class="footerSpan footer_right" id="xiazai2">
				立即购买
			</span>
		</div>
		</script>
	</body>
	<script type="text/javascript" src="../js/lib/jquery.js" ></script>
	<script type="text/javascript" src="../js/projectShare.js" ></script>
	<script type="text/javascript" src="../js/lib/vue.min.js" ></script>
</html>
