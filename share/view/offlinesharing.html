<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>线下活动分享</title>
		<link rel="stylesheet" href="../css/lib/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/sharing.css" />
		<!-- 页面自适应js -->
		<script type="text/javascript" src="../js/lib/pageFree.js" ></script>
		<script type="text/javascript" src="../js/lib/template.js"></script> 
	</head>
	<style>
	img {
         vertical-align: middle;
          width: 100%;  
        }
	</style>
	<body>
	<script id="tmp" type="text/html">
				<!-- 头 -->
		<div class="top-container">
			<div class="left">  
				我家瑜伽&nbsp;Home&nbsp;Yoga
			</div>
			<div class="right" id="xiazai">
				下载APP
			</div>
		</div>
		<div class="main-container">
			<!--标题-->
			<div class="top_title">{{data.activeDetail.Title}}</div>
			<div class="top_message">
				<div class="top_time">发布于<%= data.activeDetail.Createtime %></div>
			    <div class="top_collection">收藏 ★</div>
			</div>
			<div class="talk_top">
				<div class="top_img" style="background-image: url(<%= data.activeDetail.Cover %>);"></div>
				<div class="top_timeT">
					<div class="top_activity">活动时间:
					<div class="pinktime"><%= data.activeDetail.Date %></div>
				    </div>
				</div>
			<!-- 华丽的分割线 -->
			<div class="dividing"></div>
				<div class="top_timeT">
					<div class="top_activity">活动地点:
					<div class="pinktimea"><%= data.activeDetail.Address %></div>
				    </div>
				</div>
				<div class="top_timeT">
					<div class="top_activity">费&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp用:
					<div class="pinktime"><%= data.activeDetail.Money %>元</div>
					<div class="activity">活动名额:<%= data.activeDetail.People %>人</div>
				    </div>
				</div>
				<!--中-->
				<div class="talk_title" >
					<div class="down_chevron" id="dk">
						活动介绍&nbsp
						<i class="fa fa-angle-down"></i>
					</div>
					<!--生成结构-->
					<div class="content" id="con"></div>
                      <div class="get_course" id="xiazai1">
					立即报名
				     </div>	
					 <div class="apply">已报名人数:<%= data.activeDetail.SignPeople %>人</div>
					 {{if data.recommendHistoryActive !== "null"}} 
					 <div class="dividing"></div>
					 {{else if data.recommendHistoryActive == "null"}} 
					 <span></span>
					 {{/if}}
				</div>
			</div>
           <ul class="hot_container">
           	    {{if data.recommendHistoryActive !== "null"}} 
				{{each data.recommendHistoryActive  value index }}
					<li>
				<div class="left_img" style="background-image: url({{value.Cover}});">
				</div>
				<div class="right_container"> 
					<div class="topic_title">
						{{value.Title}}
					</div>
					<div class="topic_intro">
						D1万达店
					</div>
					<div class="topic_time" id="topic_time">
						{{value.start}}~{{value.end}}
					</div>
					<div class="topic_num">
						{{value.Address}}
					</div>
				</div>
			</li>
				{{/each}}
			{{else}}
				<li></li>
			{{/if}}
           </ul>
	</script>
	</body>
	<script type="text/javascript" src="../js/lib/jquery.js" ></script>
	<script type="text/javascript" src="../js/lib/swiper-4.1.6.min.js" ></script>
	<script type="text/javascript" src="../js/public.js" ></script>
	<script type="text/javascript" src="../js/sharing.js" ></script>
</html>
