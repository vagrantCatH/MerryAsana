<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>用户主页</title>
		<link rel="stylesheet" href="../css/lib/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/userDynamic.css" />
		<!-- 页面自适应js -->
		<script type="text/javascript" src="../js/lib/pageFree.js" ></script>
		<script type="text/javascript" src="../js/lib/template.js" ></script>
	</head>
	<body>
		<script id="tmp" type="text/html">
		<!-- 头 -->
		<div class="top-container">
			<div class="left">
				我家瑜伽&nbsp;Home&nbsp;Yoga
			</div>
			<div class="right" id="xiazai">
				下载APP
			</div>
		</div>
		<div class="main_container" id="model">
			<div class="main_top">
				<!-- 头像 -->
				<div class="top-bg">
					<div class="power_num">
						<i class="fa fa-bolt"></i>能量值：{{data.EnergyValue}}
					</div>
					<div class="user-info" style="background-image: url(<%= data.HeadURL %>);">
						<div class="tag-name">{{data.Label}}</div>
					</div>
					<div class="follow_user">
						<i class="fa fa-plus"></i>关注
					</div>
				</div>
				<!-- 名字 -->
				<div class="user-name">
					<span class="user_span span_name">{{data.Name}}</span>
					<span v-if="sex == 0" class="user_span span_logo" id="abc">
						<img src="../img/icon_male.png" />
					</span>
					<span v-else class="user_span span_logo" id="cba">
						<img src="../img/icon_female.png" />
					</span>
					<span class="user_span span_logo" id="hg">
						<img src="../img/identifying_user.png" />
					</span>
					<span class="user_span logo_grade">M{{data.Mlevel}}</span>
				</div>
				<!-- 关注与粉丝 -->
				<div class="public_span">
					<span class="user_span follow_span">
						<span class="span_tag">{{data.FollowCount}}</span>
					</span>
					<span class="user_span">
						粉丝<span class="span_tag">{{data.FansCount}}</span>
					</span>
				</div>
				<!-- 个人心情 -->
				<div class="public_span">
					<span class="mood">{{data.Notice}}</span>
				</div>
			</div>
			<!-- 动态 -->
			<div class="dynamic_container">
				<div class="tag_div">
					<span class="dynamic_tag">
						动态
					</span>
				</div>
				<ul class="dynamic_ul" >
				{{if info.data.DynamicHomepageListInfo }}
				{{each info.data.DynamicHomepageListInfo  value index }}
					<li>
						<div class="left_time">
							<span class="big_font">
								{{value.day}}
							</span>
							<span class="small_font">{{value.end}}月</span>
							<div class="bottom_font">{{value.start}}</div>
						</div>
						<div class="right_intro">
						         {{if value.DynImgUrl == "" }}
						          <img class="hidden"  alt="" />
						         {{/if}}
						           {{if value.DynImgUrl !== "" }}
						            <img class="intro_img" src="{{value.DynImgUrl}}" alt="" />
						            {{/if}}
						    {{if value.DynImgUrl == "" }}       
							<div class="introl_container1">
								{{value.DynContent}}
							</div>
							{{/if}}
						    {{if value.DynImgUrl !== "" }}       
							<div class="introl_container">
								{{value.DynContent}}
							</div>
							{{/if}}
							{{if value.DynImgUrl == ""}}
							<div class="hidden height">
							</div>
							{{/if}}
							{{if value.DynImgUrl !== ""}}
							<div class="img_num">
								共1张
							</div>
							{{/if}}
						</div>
					</li>
					{{/each}}
			        {{else}}
			        	<li></li>
			        {{/if}}
				</ul>
				<div class="more_talk" id="xiazai2">
					更多动态
				</div>
				<!-- 查看更多 -->
				<div class="see-more" id="xiazai3">
					查看更多
				</div>
			</div>
		</div>
		</script>
	</body>
	<script type="text/javascript" src="../js/lib/jquery.js" ></script>
	<script type="text/javascript" src="../js/lib/vue.min.js" ></script>
	<script type="text/javascript" src="../js/userDynamic.js" ></script>
</html>
