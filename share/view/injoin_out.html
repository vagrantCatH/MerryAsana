<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>诚邀您加入</title>
		<link rel="stylesheet" href="../css/injoin_out.css" />
		<link rel="stylesheet" href="../css/lib/layer.css" />
		<script src="../js/lib/layer.js"></script>
		
		<!-- 页面自适应js -->
		<script type="text/javascript" src="../js/lib/pageFree.js" ></script>
	</head>
	<body>
		<!-- 头 -->
		<div class="top-container" >
			<div class="left">
				我家瑜伽&nbsp;Home&nbsp;Yoga
			</div>
				<div class="right" id="xiazai">
				下载APP
			</div>
		</div>
		<!-- 中间 -->
		<div class="main-container" id="model">
			<!-- 头像 -->
			<div class="top-bg">
				<div class="user-info" :style="{backgroundImage: bgUrl}">
					<div class="tag-name">梦想合伙人</div>
				</div>
			</div>
			<!-- 名字 -->
			<div class="user-name">
				<span class="user_span span_name">{{userName}}</span>
				<span v-if="sex == 1" class="user_span span_logo">
					<img src="../img/icon_female.png" />
				</span>
				<span v-else class="user_span span_logo">
					<img src="../img/icon_male.png" />
				</span>
				<span class="user_span span_logo">
					<img src="../img/hudie.png" />
				</span>
				<span class="user_span logo_grade">M{{level}}</span>
			</div>
			<!-- 中下部 -->
			<div class="bottom-container">
				<!-- 宣传语 -->
				<div class="slogan-container">
					<div class="slogan">
						诚邀您加入"我家瑜伽"可享受线下瑜伽体验
					</div>
					<div class="member_level">
						—V2会员权益
					</div>
				</div>
				<!-- 表单 -->
				<form id="regForm">
					<div class="form_public">
						<span class="user_span form_logo">
							<img src="../img/account.png" />
						</span>
						<input name="phone" type="tel" v-model="registerForm.phone" placeholder="请输入您的手机号码" />
					</div>
					<div class="form_public">
						<span class="user_span form_logo">
							<img src="../img/rand.png" />
						</span>
						<input name="randCode" class="randCode" v-model="registerForm.code" type="number" placeholder="请输入验证码" />
						<span class="code_font" v-on:click="getRandCode($event.currentTarget)">
							获取验证码
						</span>
					</div>
				<div v-if="type == 0" class="bottom-btn" v-on:click="doForm">
					<img src="../img/sure_btn.png" />
				</div>
				<div v-else class="bottom-btn" v-on:click="doForm">
					<img src="../img/sure_join.png" />
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/lib/jquery.js" ></script>
	<script type="text/javascript" src="../js/lib/vue.min.js" ></script>
	
	<script type="text/javascript" src="../js/lib/axios.min.js" ></script>
	<script type="text/javascript" src="../js/public.js" ></script>
	<script type="text/javascript" src="../js/injoin_out.js" ></script>
	<!--<script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js" ></script>-->
	<script type="text/javascript" src="../js/lib/ui.js" ></script>
</html>
